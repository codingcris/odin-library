<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Little Library</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script defer src="library.js"></script>
  </head>
  <body>
    <header>
      <h1>The Little Library</h1>
    </header>
    <main>
      <section id="myBooks"></section>
      <div id="dim-overlay"></div>
      <form action="" id="newBookForm">
        <label
          >Title<input name="title" id="title" type="text" required
        /></label>
        <label
          >Author<input name="author" id="author" type="text" required
        /></label>
        <label
          >Pages<input
            name="pages"
            id="pages"
            type="text"
            required
            pattern="\d+"
            title="Please enter a number"
        /></label>
        <label id="readLabel"
          ><input type="checkbox" name="read" id="read" />Finished
          Reading?</label
        >
        <div id="formButtons">
          <button type="reset" onclick="cancelForm()">Cancel</button>
          <button id="submitButton">Save</button>
        </div>
      </form>
      <div id="infoDisplay">
        <dl>
          <dt>Title:</dt>
          <dd id="titleInfo"></dd>
          <dt>Author:</dt>
          <dd id="authorInfo"></dd>
          <dt>Pages:</dt>
          <dd id="pagesInfo"></dd>
          <dt>Finished Reading?:</dt>
          <dd id="readInfo"></dd>
        </dl>
        <button onclick="closeInfo()">Close</button>
      </div>

      <button onclick="showForm()">Add Book</button>
    </main>
    <footer>
      <p>The Odin Project</p>
    </footer>
  </body>
</html>
